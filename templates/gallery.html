<!DOCTYPE html>
<html>
<head>
    <title>Instagram Gallery</title>
    <style>
        body { font-family: sans-serif; background: #f7f7f7; padding: 20px; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .gallery img { width: 100%; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div class="gallery">
        {% for img in images %}
            <img src="{{ url_for('photo', filename=img) }}" alt="Instagram post">
        {% endfor %}
    </div>
</body>
</html>
